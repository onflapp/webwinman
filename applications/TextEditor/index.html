<!doctype html>
<html>
  <head>
    <title>Editor</title>
    <meta charset="utf-8"/>

    <link rel="stylesheet" href="./lib/codemirror.css">
    <script src="./lib/codemirror.js"></script>
    <style>
        body, html {
          width: 100%;
          height: 100%;
          margin: 0;
        }
        #code {
          width: 100%;
          height: 100%;
        }
    </style>
  </head>
<body>
  <textarea id="code"></textarea>
  <script>
    var editor = CodeMirror.fromTextArea(document.getElementById("code"), {
      lineNumbers: true
    });
  </script>
</body>
